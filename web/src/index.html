<html lang="en" ng-app="app", ng-cloak, ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/> -->
    <!-- <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website."> -->

    <!-- build:js-->
    <!-- endbuild-->
    <!-- build:css-->
    <!-- endbuild-->
    <title>Minima</title>
</head>
<body>
<div id="layout" ng-class="{ 'active': openMenu }">
    <!-- Menu toggle -->
    <a id="menuLink" class="menu-link" ng-click="openMenu = !openMenu"
      ng-class="{ 'active': openMenu }">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu" ng-class="{ 'active': openMenu }">
      <div class="pure-menu">
        <a class="pure-menu-heading" href="#">Minima</a>

        <ul class="pure-menu-list">
          <li class="pure-menu-item" ng-click="openMenu = !openMenu">
            <a ui-sref="home" class="pure-menu-link">Home</a>
          </li>
          <li class="pure-menu-item">
            <a ui-sref="about" class="pure-menu-link" ng-click="openMenu = !openMenu">About</a>
          </li>
          <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
            <a href="#" class="pure-menu-link" ng-click="openMenu = !openMenu">Services</a>
          </li>

          <li class="pure-menu-item">
            <a href="#" class="pure-menu-link" ng-click="openMenu = !openMenu">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="mainContent" ui-view class="main-content"></div>
  </div>

</body>
</html>
