<article class="post" ng-repeat="post in vm.posts">
  <header class="post-header">
    <h1 class="post-title"><a ui-sref="post({ slug: post.slug })">{{::post.title}}</a></h1>
    <section class="post-meta">
      <time class="post-date" datetime="{{::post.createDate | date : 'yyyy-MM-dd'}}">
        {{::post.createDate | date : 'M MMMM, yyyy'}}
      </time>
      <a href="/author/{{::post.author}}/">{{::post.author}}</a>
    </section>
  </header>
  <section class="post-excerpt">
    <p ng-bind-html="post.content | elip:400">
      <a class="read-more" ui-href="post({ slug: post.slug })">Â»</a>
    </p>
  </section>
</article>
