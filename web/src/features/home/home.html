<div class="post" ng-repeat="post in vm.posts">
  <div class="header">
    <h1 class="title">
      <a ui-sref="post({slug: post.slug})">
        {{::post.title}}
      </a>
    </h1>
    <h3 class="createDate">{{::post.createDate | date : 'mediumDate'}}</h3>
  </div>

  <div class="content" ng-bind-html="post.content | elip:400"></div>
</div>
